<polymer-element name="icm-welcome" attributes="core user">
<template>
    <style>
    #header {
    	padding: 10px;
    }
    .rol {
    	width: 250px;
    	display: inline-block;
    	padding: 20px;
    	cursor: pointer;
    	border: 1px solid;
    	margin: 5px;
    }
    </style>
    <div id="header">
    <h3>Welcome to the workshop!</h3>
    <p>Choose your team:</p>
    </div>
    <hr/>
    <div>
    <span value='Team 1' on-click="{{login}}">
        <div class="rol">
        <h4>Team 1</h4>
        <!--<p><img width="100%" src="../images/populatie.jpg"/></p>-->
        </div>
    </span>
    <span value='Team 2' on-click="{{login}}">
    	<div class="rol">
        <h4>Team 2</h4>
        <!--<p><img width="100%" src="../images/evacuatie.jpg"/></p>-->
        </div>
    </span>

    <span value='Team 3' on-click="{{login}}">
        <div class="rol">
        <h4>Team 3</h4>
        <!--<p><img width="100%" src="../images/opvang.jpg" /></p>-->
        </div>
    </span>
    <span value='Team 4' on-click="{{login}}">
		<div class="rol">
		<h4>Team 4</h4>
		<!--<p><img width="100%" src="../images/communicatie.jpg"/></p>-->
		</div>
	</span>
	</div>
</template>

<script>

Polymer({
	created: function(){
	},
	domReady: function(){
		var core = this.core;
	},
	login: function(a,b,c){
		var userid = c.getAttribute('value');
		if (core.users(userid)){
			core.user(userid);
			core.user().data('name', userid).sync();
		}
		else {
			core.users({_id: userid}).sync();
			core.user(userid);
			core.user().data('name', userid).sync();
		}
		this.user = core.user();
	}
});
</script>
</polymer-element>
